<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img class="logo" src="" alt="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password for you account</p>
            
            <form class="form" action="/">
                <label for="password" class="label">Password</label>
                <input id="password" class="input input-password" type="password" name="" placeholder="********">
                
                <label for="new-password" class="label">Re-enter password</label>
                <input id="new-password" class="input input-password" type="password" name="" placeholder="********">

                <input class="primary-button login-button" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
